<body>
<div style="width:300px;height:300px;background-color: #00000">
<img id="img" src="../OBS_data/logo2.png" style="display: block; margin-left: auto;margin-right: auto;max-width:300px;max-height:300px"/>
<div>
</body>
<script>
function refresh(node)
{
   var times = 3000; // gap in Milli Seconds;

   (function startRefresh()
   {
      var address;
      if(node.src.indexOf('?')>-1)
       address = node.src.split('?')[0];
      else 
       address = node.src;
      node.src = address+"?time="+new Date().getTime();

      setTimeout(startRefresh,times);
   })();

}

window.onload = function()
{
  var node = document.getElementById('img');
  refresh(node);
  // you can refresh as many images you want just repeat above steps
}
</script>
</html>
