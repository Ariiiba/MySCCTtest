<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Score</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="src/jquery.textfill.min.js"></script>
    <script>
        function fillText() {
            $("#content").find(".text-fill").textfill();
        }

        function reloadContent() {
            $("#content").load("data/score-data.html", fillText);
            setTimeout(reloadContent, 1000);
        }

        $(document).ready(function() {
            reloadContent();
        });
    </script>
    <link rel="stylesheet" href="src/css/score.css">
</head>

<body>
    <div id="content" style="text-align: center;">
    </div>
</body>

</html>
