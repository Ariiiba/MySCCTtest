<div class="box">
	<div class="box_left">
		<div class="lower-text text-item">
			<div class="mapscore-left">
				<div id="circle" style="background-color: %SCORE-M1-T1%; display: %DISPLAY-M1%;"></div>
				<div id="circle" style="background-color: %SCORE-M2-T1%; display: %DISPLAY-M2%;"></div>
				<div id="circle" style="background-color: %SCORE-M3-T1%; display: %DISPLAY-M3%;"></div>
				<div id="circle" style="background-color: %SCORE-M4-T1%; display: %DISPLAY-M4%;"></div>
				<div id="circle" style="background-color: %SCORE-M5-T1%; display: %DISPLAY-M5%;"></div>
				<div id="circle" style="background-color: %SCORE-M6-T1%; display: %DISPLAY-M6%;"></div>
				<div id="circle" style="background-color: %SCORE-M7-T1%; display: %DISPLAY-M7%;"></div>
				<div id="circle" style="background-color: %SCORE-M8-T1%; display: %DISPLAY-M8%;"></div>
				<div id="circle" style="background-color: %SCORE-M9-T1%; display: %DISPLAY-M9%;"></div>
			</div>
		</div>
		<div class="upper-text-left text-item text-fill %WINNER1%"><span>%TEAM1%</span></div>
	</div>
	<div class="box_right">
		<div class="lower-text text-item">
			<div class="mapscore-right">
				<div id="circle" style="background-color: %SCORE-M1-T2%; display: %DISPLAY-M1%;"></div>
				<div id="circle" style="background-color: %SCORE-M2-T2%; display: %DISPLAY-M2%;"></div>
				<div id="circle" style="background-color: %SCORE-M3-T2%; display: %DISPLAY-M3%;"></div>
				<div id="circle" style="background-color: %SCORE-M4-T2%; display: %DISPLAY-M4%;"></div>
				<div id="circle" style="background-color: %SCORE-M5-T2%; display: %DISPLAY-M5%;"></div>
				<div id="circle" style="background-color: %SCORE-M6-T2%; display: %DISPLAY-M6%;"></div>
				<div id="circle" style="background-color: %SCORE-M7-T2%; display: %DISPLAY-M7%;"></div>
				<div id="circle" style="background-color: %SCORE-M8-T2%; display: %DISPLAY-M8%;"></div>
				<div id="circle" style="background-color: %SCORE-M9-T2%; display: %DISPLAY-M9%;"></div>
			</div>
		</div>
		<div class="upper-text-right text-item text-fill %WINNER2%"><span>%TEAM2%</span></div>
	</div>
	<div class="box_veryleft"><img id="logo1" src="../%LOGO1%?time=%TIMESTAMP%" alt="" /></div>
	<div class="box_veryright"><img id="logo2" src="../%LOGO2%?time=%TIMESTAMP%" alt="" /></div>
	<div class="box_middle text-item score">
		<div class="score_left">%SCORE-T1%</div>
		<div class="score_middle">-</div>
		<div class="score_right">%SCORE-T2%</div>
	</div>
</div>
