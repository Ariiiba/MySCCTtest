<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Landscape Map Icon 5</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../src/jquery.textfill.min.js"></script>
    <script>
        function fillText() {
            $("#content").find(".text-fill").textfill();
        }

        function reloadContent() {
            $("#content").load("data/5.html", fillText);
            setTimeout(reloadContent, 1000);
        }

        $(document).ready(function() {
            reloadContent();
        });
    </script>
    <link rel="stylesheet" href="../src/css/landscape.css">
</head>

<body>
    <div id="content">
    </div>
</body>

</html>
