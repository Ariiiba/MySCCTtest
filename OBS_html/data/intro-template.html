<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <title>Intro</title>
        <link rel="stylesheet" href="src/css/intro.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="src/jquery.textfill.min.js"></script>
        <script>
                function fillText() {
                        $("div.box").find(".text-fill").textfill({
                                maxFontPixels: 60
                        });
                }

                $(document).ready(function() {
                        fillText();
                });
        </script>
</head>

<body>
        <div class="box">
                <div class="label"></div>
                <img id="race" src="src/%RACE%" alt="" />
                <div class="logo" style="display: block; background-image: url('../%LOGO%');"></div>
                <div class="name text-item text-fill"><span>%NAME%</span></div>
                <div class="team text-item text-fill"><span>%TEAM%</span></div>
        </div>
        <audio autoplay>
                </source src="src/sound.wav" type="audio/wav">
	</audio>
</body>

</html>
