<div class="box" style="%HIDDEN%">
	<div class="box_left">
		<img id="map1" src="../src/maps/%MAP_PNG%" alt="" />
		<div class="lower-text text-item">
			<div class="mapname">%MAP_ID%</div>
		</div>
		<div class="upper-text-left text-item %STATUS1%">%PLAYER1%</div>
	</div>
	<div class="box_right">
		<img id="map2" src="../src/maps/%MAP_PNG%" alt="" />
		<div class="lower-text text-item">
			<div class="mapname">%MAP_NAME%</div>
		</div>
		<div class="upper-text-right text-item %STATUS2%">%PLAYER2%</div>
	</div>
	<div class="box_middle text-item">
		<img id="race1" src="../src/races/%RACE1_PNG%" alt="" /> vs <img id="race2" src="../src/races/%RACE2_PNG%" alt="" />
	</div>
	<div id="circle" style="background-color: %SCORE_COLOR%;"></div>
	<div class="opa" style="opacity: %OPACITY%;"></div>
</div>
