<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <title>All Landscape Maps</title>
            <script src="../src/jquery.js"></script> 
			<script> 
                $(document).ready(function () {
                    setInterval(function() {
                        for(i=1; i<=7; i++){
                            $("#mapicon"+i.toString()).load("data/"+i.toString()+".html");
                            if($("#mapicon"+i.toString()).find("div.box").css("visibility") == "hidden"){
                                $("#mapicon"+i.toString()).css("display","none");
                            }else{
                                $("#mapicon"+i.toString()).css("display","inline-block");
                            };
                        };
                    }, 1000);
                });
            </script>
            <link rel="stylesheet" href="../src/css/landscape.css">
            <style>
				.outer {
					top: 0px;
                    left: 0px;
                    width: 100%;
                    height: 100%;
                    position: absolute;
					display: table;
				}

				.middle {
					display: table-cell;
					vertical-align: middle;
				}
                #container {
					display: table-cell;
					vertical-align: middle;
                    margin-left: auto;
					margin-right: auto; 
                    text-align:center;
                }
                .block {
					height: 70px;
					width: 720px;
					display:inline-block;
					margin: 6px;
					margin-bottom: 2px;
                }
            </style>
    </head>
    <body>
		<div class="outer">
			<div class="middle">
				<div id="container">
				</div>
			</div>
		</div>
    </body>
    <script> 
        for(i=1; i<=7; i++){
            $('#container').append("<div class='block' id='mapicon"+i.toString()+"'></div>");
        };
    </script>
</html>
